<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery-1.8.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 上 -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="index.html"><span class="first">后台管理系统</span></a>
            <ul class="nav">
                <li class="active"><a href="/admin/news/index">首页</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- 左 -->
<div class="sidebar-nav">
    <a href="#error-menu" class="nav-header collapsed" data-toggle="collapse"><i class="icon-exclamation-sign"></i>新闻管理</a>
    <ul id="error-menu" class="nav nav-list collapse in">
        <li><a href="/admin/news/index">新闻列表</a></li>
        <li><a href="/admin/news/create">新闻新增</a></li>
        <!-- <li><a href="{:url('news/comment')}">文章评论</a></li> -->

    </ul>
    <a href="#accounts-menu" class="nav-header" data-toggle="collapse"><i class="icon-exclamation-sign"></i>用户管理</a>
    <ul id="accounts-menu" class="nav nav-list collapse">
        <li><a href="/admin/user/index">用户列表</a></li>
    </ul>
</div>
<div class="content">
    <form action="{:url('save')}" method="post"  enctype="multipart/form-data">
        <div>
            <label>
                标题：
                <input type="text" name="id" style="display:none" value="{$data._id}" hidden autocomplete="off">
                <input type="text" name="title" value="{$data.title}" autocomplete="off">
            </label>
        </div>
        <div>
            <label>
                描述：
                <input type="text"  value="{$data.desn}" name="desn" autocomplete="off">
            </label>
        </div>
        <div>
            <label>
                内容：
                <textarea id="body" name="body">{$data.body}</textarea>
            </label>
        </div>
        <div>
            <input type="submit" value="修改新闻">
        </div>
    </form>
    <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
    <script>
        var ue = UE.getEditor('body',{
            initialFrameWidth:1000
        });
    </script>
</div>
    <script>
        $('input[name="selectAll"]').on("click",function(){
        if($(this).is(':checked')){
            $('input[name="id[]"]').each(function(){
                $(this).prop("checked",true);
            });
        }else{
            $('input[name="id[]"]').each(function(){
                $(this).prop("checked",false);
            });
        }
    });
    </script>
</body>
</html>
