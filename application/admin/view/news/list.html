<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery-1.8.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 上 -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="index.html"><span class="first">后台管理系统</span></a>
            <ul class="nav">
                <li class="active"><a href="/admin/news/index">首页</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- 左 -->
<div class="sidebar-nav">
    <a href="#error-menu" class="nav-header collapsed" data-toggle="collapse"><i class="icon-exclamation-sign"></i>新闻管理</a>
    <ul id="error-menu" class="nav nav-list collapse in">
        <li><a href="/admin/news/index">新闻列表</a></li>
        <li><a href="/admin/news/create">新闻新增</a></li>

    </ul>

        <li><a href="/admin/user/index">用户列表</a></li>
    </ul>
</div>
<div class="content">
    <div class="header">
        <h1 class="page-title">{$ret['title']}</h1>
    </div>
    <div class="well">
        <label>{$ret.desn}</label>
        <div>{$ret.body} </div>
    </div>
    <form action="{:url('plun')}" method="post">
        <div>评论：</div>
        <input type="text" style="display:none" name="id" value="{$_id}">
        <input type="text" style="display:none" name="username"  value={$username}>
        <textarea name="pl" id="" cols="10" rows="5"></textarea>
        <br>
        <input type="submit" value="评论">
    </form>
</div>
</body>
