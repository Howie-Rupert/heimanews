<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery-1.8.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 上 -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="index.html"><span class="first">后台管理系统</span></a>
            <ul class="nav">
                <li class="active"><a href="/admin/news/index">首页</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- 左 -->
<div class="sidebar-nav">
    <a href="#error-menu" class="nav-header collapsed" data-toggle="collapse"><i class="icon-exclamation-sign"></i>新闻管理</a>
    <ul id="error-menu" class="nav nav-list collapse in">
        <li><a href="/admin/news/index">新闻列表</a></li>
        <li><a href="/admin/news/create">新闻新增</a></li>
        <!-- <li><a href="{:url('news/comment')}">文章评论</a></li> -->

    </ul>
    <a href="#accounts-menu" class="nav-header" data-toggle="collapse"><i class="icon-exclamation-sign"></i>用户管理</a>
    <ul id="accounts-menu" class="nav nav-list collapse">
        <li><a href="/admin/user/index">用户列表</a></li>
    </ul>
</div>
<div class="content">
  <tbody>
    <table class="table table-bordered table-hover table-condensed">
      <thead>
          <tr>
              <th>评论</th>
              <th>评论用户</th>
              <th>回复</th>
              <th>回复用户</th>
              <th>操作</th>
          </tr>
          {if condition="$key==1"}
          {volist name="arr" id="vol"}
              <tr>
                  <th>
                      {$comment}
                  </th>
                  <th>
                      {$username}
                  </th>
                  <th>
                      {$vol->reply}
                  </th>
                  <th>
                      {$vol->username}
                  </th>
                  <th>
                      <a onclick="if(confirm('确定删除?')==false)return false;" href="{:url('redel',['_id'=>$vol->_id])}">删除</a>
                  </th>
              </tr>
          {/volist}
          {/if}
      </thead>
      <tbody>
      </tbody>
  </table>
</tbody>
</div>

</body>
</html>
